# Example 1: HP Server
apiVersion: infra.example.com/v1alpha1
kind: BareMetalHostGenerator
metadata:
  name: hp-server-01
  namespace: openshift-machine-api
  annotations:
    server_vendor: "HP"  # Specify vendor: HP, DELL, or CISCO
spec:
  serverName: ocp4-roi-rf-compute-01  # Server name in HP OneView
  infraEnv: "ocp4-roi-infraenv"        # Required: InfraEnv for agent-based installation

---
# Example 2: Dell Server with VLAN
apiVersion: infra.example.com/v1alpha1
kind: BareMetalHostGenerator
metadata:
  name: dell-server-01
  namespace: inventory
  annotations:
    server_vendor: "DELL"  # Specify vendor
    vlanId: "24"           # Required for Dell servers - VLAN ID for network configuration
spec:
  serverName: ocp4-test1           # Server name in Dell OME
  infraEnv: "classic-baremetal"    # Required: InfraEnv name

---
# Example 3: Cisco UCS Server
apiVersion: infra.example.com/v1alpha1
kind: BareMetalHostGenerator
metadata:
  name: cisco-server-01
  namespace: default
  annotations:
    server_vendor: "CISCO"  # Specify vendor
spec:
  serverName: "my-ucs-server"  # Server name in UCS Central
  namespace: "baremetal"        # Optional: target namespace for BareMetalHost
  infraEnv: "my-infraenv"       # Required: InfraEnv name
  labels:                       # Optional: additional labels for BareMetalHost
    environment: "production"
    cluster: "my-cluster"
