# HP OneView credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: hp-oneview-credentials
  namespace: metal3-system
type: Opaque
stringData:
  username: "your-oneview-username" # Replace with your HP OneView username
  password: "your-oneview-password" # Replace with your HP OneView password
---
# HP iLO credentials secret (for IPMI access to HP servers)
apiVersion: v1
kind: Secret
metadata:
  name: hp-ilo-credentials
  namespace: metal3-system
type: Opaque
stringData:
  username: "your-ilo-username" # Replace with your HP iLO username
  password: "your-ilo-password" # Replace with your HP iLO password
---
# UCS Central credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: ucs-central-credentials
  namespace: metal3-system
type: Opaque
stringData:
  username: "your-ucs-central-username" # Replace with your UCS Central username
  password: "your-ucs-central-password" # Replace with your UCS Central password
---
# UCS Manager credentials secret (used for all UCS Managers)
apiVersion: v1
kind: Secret
metadata:
  name: ucs-manager-credentials
  namespace: metal3-system
type: Opaque
stringData:
  username: "your-ucs-manager-username" # Replace with your UCS Manager username
  password: "your-ucs-manager-password" # Replace with your UCS Manager password
---
# Dell OME credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: dell-ome-credentials
  namespace: metal3-system
type: Opaque
stringData:
  username: "your-ome-username" # Replace with your Dell OME username
  password: "your-ome-password" # Replace with your Dell OME password
---
# Dell iDRAC credentials secret (for IPMI access to Dell servers)
apiVersion: v1
kind: Secret
metadata:
  name: dell-idrac-credentials
  namespace: metal3-system
type: Opaque
stringData:
  username: "your-idrac-username" # Replace with your Dell iDRAC username
  password: "your-idrac-password" # Replace with your Dell iDRAC password
---
# Configuration for management system IPs
apiVersion: v1
kind: ConfigMap
metadata:
  name: bmh-generator-config
  namespace: metal3-system
data:
  # Management system IP addresses
  HP_ONEVIEW_IP: "10.0.0.1" # Replace with your HP OneView IP address
  UCS_CENTRAL_IP: "10.0.0.2" # Replace with your UCS Central IP address
  DELL_OME_IP: "10.0.0.3" # Replace with your Dell OME IP address
---
# Operator deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bmh-generator-operator
  namespace: metal3-system
  labels:
    app: bmh-generator-operator
spec:
  replicas: 1
  strategy:
    type: Recreate # Kopf uses leader election, so only one instance should run
  selector:
    matchLabels:
      app: bmh-generator-operator
  template:
    metadata:
      labels:
        app: bmh-generator-operator
    spec:
      serviceAccountName: bmh-generator-operator
      containers:
        - name: operator
          image: your-registry/bmh-generator-operator:latest # Replace with your image
          imagePullPolicy: Always
          env:
            # HP OneView configuration
            - name: HP_ONEVIEW_IP
              valueFrom:
                configMapKeyRef:
                  name: bmh-generator-config
                  key: HP_ONEVIEW_IP
            - name: HP_ONEVIEW_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hp-oneview-credentials
                  key: username
            - name: HP_ONEVIEW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hp-oneview-credentials
                  key: password
            # HP iLO BMC credentials (for IPMI - used by Metal3 to provision servers)
            - name: HP_BMC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hp-ilo-credentials
                  key: username
            - name: HP_BMC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hp-ilo-credentials
                  key: password
            # UCS Central configuration
            - name: UCS_CENTRAL_IP
              valueFrom:
                configMapKeyRef:
                  name: bmh-generator-config
                  key: UCS_CENTRAL_IP
            - name: UCS_CENTRAL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ucs-central-credentials
                  key: username
            - name: UCS_CENTRAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ucs-central-credentials
                  key: password
            # UCS Manager configuration
            - name: UCS_MANAGER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ucs-manager-credentials
                  key: username
            - name: UCS_MANAGER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ucs-manager-credentials
                  key: password
            # Dell OME configuration
            - name: DELL_OME_IP
              valueFrom:
                configMapKeyRef:
                  name: bmh-generator-config
                  key: DELL_OME_IP
            - name: DELL_OME_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dell-ome-credentials
                  key: username
            - name: DELL_OME_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dell-ome-credentials
                  key: password
            # Dell iDRAC BMC credentials (for IPMI - used by Metal3 to provision servers)
            - name: DELL_BMC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dell-idrac-credentials
                  key: username
            - name: DELL_BMC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dell-idrac-credentials
                  key: password
            # Cisco CIMC BMC credentials (for IPMI - used by Metal3 to provision servers)
            - name: CISCO_BMC_USERNAME
              value: "admin"  # Default Cisco CIMC username
            - name: CISCO_BMC_PASSWORD
              value: "password"  # Replace with your Cisco CIMC password
            # Optional: Logging and buffer configuration
            - name: LOG_LEVEL
              value: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR
            - name: MAX_AVAILABLE_SERVERS
              value: "20"  # Maximum number of available BareMetalHosts to maintain
            - name: BUFFER_CHECK_INTERVAL
              value: "30"  # Interval in seconds to check buffer and release servers
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
