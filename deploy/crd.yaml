apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: baremetalhostgenerators.infra.example.com
spec:
  group: infra.example.com
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - infraEnv
            properties:
              serverName:
                type: string
                description: "Name of the server to look up in management systems"
              namespace:
                type: string
                description: "Target namespace for the BareMetalHost resource"
              infraEnv:
                type: string
                description: "InfraEnv name for the BareMetalHost"
              labels:
                type: object
                additionalProperties:
                  type: string
                description: "Additional labels to apply to the BareMetalHost"
          status:
            type: object
            properties:
              phase:
                type: string
                enum: ["Processing", "Buffered", "Completed", "Failed"]
                description: "Current phase of the BareMetalHost generation"
              message:
                type: string
                description: "Human-readable message about the current status"
              bufferedAt:
                type: string
                description: "ISO timestamp when the server was buffered"
              macAddress:
                type: string
                description: "MAC address discovered from management system"
              ipmiAddress:
                type: string
                description: "IPMI/management IP address discovered"
              bmhName:
                type: string
                description: "Name of the created BareMetalHost resource"
              bmhNamespace:
                type: string
                description: "Namespace of the created BareMetalHost resource"
              serverVendor:
                type: string
                enum: ["HP", "DELL", "CISCO"]
                description: "Server vendor type detected or specified"
              vlanId:
                type: string
                description: "VLAN ID for Dell servers"
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Server
      type: string
      jsonPath: .spec.serverName
    - name: Vendor
      type: string
      jsonPath: .metadata.annotations.server_vendor
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: BMH
      type: string
      jsonPath: .status.bmhName
    - name: BMC
      type: string
      jsonPath: .status.ipmiAddress
      description: "BMC/IPMI address of the server"
    - name: MAC
      type: string
      jsonPath: .status.macAddress
      description: "MAC address of the server"
    - name: Message
      type: string
      jsonPath: .status.message
      priority: 1
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: baremetalhostgenerators
    singular: baremetalhostgenerator
    kind: BareMetalHostGenerator
    shortNames:
    - bmhgen