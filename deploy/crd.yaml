apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: baremetalhostgenerators.infra.example.com
spec:
  group: infra.example.com
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              serverName:
                type: string
                description: "Name of the server in UCS (defaults to CR name if not specified)"
              namespace:
                type: string
                description: "Target namespace for BareMetalHost (defaults to current namespace)"
              infraEnv:
                type: string
                description: "InfraEnv name for the host"
              ipmiUsername:
                type: string
                description: "IPMI username (optional, defaults to operator config)"
                default: "admin"
              ipmiPasswordSecret:
                type: object
                description: "Reference to secret containing IPMI password"
                properties:
                  name:
                    type: string
                  key:
                    type: string
                    default: "password"
              labels:
                type: object
                additionalProperties:
                  type: string
                description: "Additional labels to add to BareMetalHost"
            required:
            - infraEnv
          status:
            type: object
            properties:
              phase:
                type: string
                description: "Current phase of the operation"
                enum: ["Processing", "Completed", "Failed"]
              message:
                type: string
                description: "Human readable message"
              bmhName:
                type: string
                description: "Name of created BareMetalHost"
              bmhNamespace:
                type: string
                description: "Namespace of created BareMetalHost"
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: BMH
      type: string
      jsonPath: .status.bmhName
    - name: Message
      type: string
      jsonPath: .status.message
  scope: Namespaced
  names:
    plural: baremetalhostgenerators
    singular: baremetalhostgenerator
    kind: BareMetalHostGenerator
    shortNames:
    - bmhgen